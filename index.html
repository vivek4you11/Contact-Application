<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Ajax tutorial</title>
    <style type="text/css">
      .container-fluid{
        margin-top: -70px;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid">
        <header class="page-header">
            <h2>Contact List Application</h2></header>
        <div class="row">
            <div class="col-lg-12">
                <h3>All Contacts <span class="pull-right"><input class="form-control" id="search" type="search" placeholder="search by FirstName" name="" onkeyup="myFunction()"></span></h3>
                <table id="lists" class="table table-striped">
                  
                    <tr class="header">
                        <th style="width:20%;">FirstName</th>
                        <th style="width:20%;">LastName</th>
                        <th style="width:20%;">ContactNumber</th>
                        <th style="width:20%;">ContactEmail</th>
                        <th style="width:20%;">Edit</th>
                    </tr>
                  
                </table>
            </div>
            <div class="col-lg-12">
                <div class="input-group">
                    <h4>Add a Contact</h4>
                     
                    <table class="table table-striped"  >
                        <tbody>
                            <tr>
                                <td>FirstName</td>
                                <td>
                                    <input type="text" id="firstName" required>
                                </td>
                            </tr>
                            <tr>
                                <td>LastName</td>
                                <td>
                                    <input type="text" id="lastName">
                                </td>
                            </tr>
                            <tr>
                                <td>ContactNumber</td>
                                <td>
                                    <input type="text" id="contactNumber">
                                </td>
                            </tr>
                            <tr>
                                <td>ContactEmail</td>
                                <td>
                                    <input type="text" id="contactEmail">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="add-list" class="btn btn-block btn-success">Add!</button>
                    <button id="reset-list" class="btn btn-block btn-primary">Reset!</button>
                    <button id="update-list" class="btn btn-block btn-primary" style="display: none;">Update!</button>
                    <button id="cancel-list" class="btn btn-block btn-danger" style="display: none;">Cancel!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="index7.js"></script>
    <!-- <script src="index6.js"></script> -->
</body>
</html>
